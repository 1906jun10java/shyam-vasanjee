<body>
    <form>
        <fieldset>
            <legend>Add Books</legend>

            <legend>Remove Books</legend>
            <input type="text" id="title" /><br>

        <button type="button" id="remove book">One Less Book</button>
    </form>
    <form>
        <fieldset>
            <legend>Check our books</legend>

            <button type="button" id="Book Search">Search</button>
        </fieldset>
    </form>
