<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Request Form</title>
</head>

<body>
    <h2>Reimbursement Form</h2>
    <form class="form-horizontal" role="form" method="POST" action="RequestCreation">
        
        <div class="form-group">
            <div class="col-lg-10">
                <label for="Reimbursement Amount" class="col-lg-2 control-label">Enter Amount</label>
            </div>
            <div class="col-lg-10">
                <input type="number" class="form-control" name="reimbursementAmount" id="Amount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputfile" class="col-lg-2 control-label">Insert Reciept Image</label>
            <div class="col-lg-10">
                <input type="file" id="inputfile">
            </div>
            <p class="help-block">Thank you for completing the form.</p>
        </div>
        <!-- <input type="submit" value="submit"> -->
    </form>
    <input type="submit" value="submit">
</body>
<script src=Scripts/check.js></script>
</html>
